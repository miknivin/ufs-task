<mat-dialog-content id="authentication-modal" class="overflow-x-hidden fixed top-0 right-0 left-1/2 z-50 justify-center items-center w-full md:inset-0 min-h-svh max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full mx-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700 overflow-y-auto">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Add Education</h3>
        <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form [formGroup]="educationForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="course" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course</label>
            <input type="text" formControlName="course" id="course" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
            <div *ngIf="educationForm.get('course')?.invalid && educationForm.get('course')?.touched" class="text-red-500 text-sm">
              Course is required.
            </div>
          </div>

          <div>
            <label for="institutionName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Institution Name</label>
            <input type="text" formControlName="institutionName" id="institutionName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
            <div *ngIf="educationForm.get('institutionName')?.invalid && educationForm.get('institutionName')?.touched" class="text-red-500 text-sm">
              Institution name is required.
            </div>
          </div>

          <div class="border rounded-md p-3">
            <h6 class="text-xl text-gray-900 dark:text-white">Period</h6>
            <div>
              <label for="fromDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">From Date</label>
              <input type="date" formControlName="fromDate" id="fromDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
              <div *ngIf="educationForm.get('fromDate')?.invalid && educationForm.get('fromDate')?.touched" class="text-red-500 text-sm">
                From date is required.
              </div>
            </div>
            <div>
              <label for="toDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To Date</label>
              <input type="date" formControlName="toDate"  [min]="educationForm.get('fromDate')?.value" id="toDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
              <div *ngIf="educationForm.get('toDate')?.invalid && educationForm.get('toDate')?.touched" class="text-red-500 text-sm">
                To date is required.
              </div>
            </div>
          </div>

          <div>
            <label for="shortNote" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Short Note</label>
            <textarea formControlName="shortNote" id="shortNote" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required></textarea>
            <div *ngIf="educationForm.get('shortNote')?.invalid && educationForm.get('shortNote')?.touched" class="text-red-500 text-sm">
              Short note is required and must be less than 500 characters.
            </div>
          </div>

          <button type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 disabled:bg-blue-700/80 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [disabled]="educationForm.invalid">
          Add Education
        </button>

        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
